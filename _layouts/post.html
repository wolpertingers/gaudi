<!DOCTYPE html>
<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <section class="hero is-success">
            <div class="hero-body has-text-centered">
                <h1 class="title is-1" id="countdown">COUNTDOWN</h1>
                <h2 class="subtitle is-6 heading">tage : stunden : minuten : sekunden</h2>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <h1 class="title">{{ page.title }}</h1>
                <h2 class="subtitle">{{ page.subtitle }}</h2>
            </div>
        </section>

        <section class="section">
            <div class="content container">
                {{ content }}
            </div>
        </section>

        {% include footer.html %}

    </body>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("{{ page.date | date: '%Y-%m-%d' }}").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("countdown").innerHTML = days + " : " + hours + " : "
                + minutes + " : " + seconds;

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "DES IS G'LAUF'N";
            }
        }, 1000);
    </script>

</html>
